{{set . "title" "Home"}}
{{template "header.html" .}}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-xl-6">
            <form action="{{url "App.ApplyEditCarousel"}}" method="POST" enctype="multipart/form-data">
                {{with $field := field "carouselimage" .}}
                    <input type="file" name="{{$field.Name}}" id="{{$field.Name}}" accept="image/jpeg, image/png">
                {{end}}
                {{with $field := field "id" .}}
                    <input type="hidden" name="{{$field.Name}}" value="{{$field.Value}}">
                {{end}}
                <input type="submit" class="btn btn-primary">
                <a href="{{url "App.Index"}}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{{template "footer.html" .}}
