{{set . "title" "Home"}}
{{template "header.html" .}}
<div class="container">
    <div class="row justify-content-center" style="margin-top: 20px">
        <div class="col-xl-3">
            {{with $field := field "avatar" .}}
                {{if $field.Value}}
                    <img class="img-thumbnail border-0" src="data:image/jpg;base64, {{$field.Value}}">
                {{end}}
            {{end}}
            <h3 class="text-center" style="margin-top: 10px;">{{.user.Name}}</h3>
        </div>
    </div>
    <h3>Diets</h3>
    <div class="row">
        {{range .diets}}
            <div class="col-xl-4 diet-box">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="/public/img/diet.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{.Name}}</h5>
                        <p class="card-text">{{.Description}}</p>
                        <a href="{{url "Diets.Show" .ID}}" class="btn btn-primary">Show</a>
                    </div>
                </div>
            </div>
        {{end}}
        </div>
    </div>
</div>
{{template "footer.html" .}}
