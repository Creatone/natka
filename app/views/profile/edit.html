{{set . "title" "Home"}}
{{template "header.html" .}}
<div class="container">
    <div class="row">
        <div class="col-xl-3">
            {{with $field := field "avatar" .}}
                {{if $field.Value}}
                    <img class="img-thumbnail border-0" src="data:image/jpg;base64, {{$field.Value}}">
                {{end}}
            {{end}}
            <form action="{{url "Profile.ApplyEdit"}}" method="POST" enctype="multipart/form-data">
                {{with $field := field "avatar" .}}
                    <input type="file" name="{{$field.Name}}" id="{{$field.Name}}" accept="image/jpeg, image/png">
                {{end}}
                {{with $field := field "user.Name" .}}
                    <div class="form-group">
                        <label for="{{$field.Name}}">Name:</label>
                        <input type="text" class="form-control" name="{{$field.Name}}" value="{{$field.Value}}">
                    </div>
                {{end}}
                <input type="submit" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{{template "footer.html" .}}
