{{set . "title" "Home"}}
{{template "header.html" .}}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-xl-6">
            <form action="{{url "Admin.InsertDiet"}}" method="POST">
                {{with $field := field "name" .}}
                    <div class="form-group">
                        <label for="{{$field.Name}}">Name:</label>
                        <input type="text" class="form-control" name="{{$field.Name}}" placeholder="Enter diet name" value="{{$field.Value}}">
                    </div>
                {{end}}
                {{with $field := field "description" .}}
                    <div class="form-group">
                        <label for="{{$field.Name}}">Description:</label>
                        <input type="text" class="form-control" name="{{$field.Name}}" placeholder="Enter diet description" value="{{$field.Value}}">
                    </div>
                {{end}}
                <input type="submit" class="btn btn-primary">
                <a href="{{url "Admin.Index"}}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{{template "footer.html" .}}
