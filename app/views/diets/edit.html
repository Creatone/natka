{{set . "title" "Home"}}
{{template "header.html" .}}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-xl-12">
            <h3>Edit article</h3>
            <form action="{{url "Diets.EditApply"}}" method="POST">
                {{with $field := field "diet.ID" .}}
                    <input type="hidden" name="{{$field.Name}}" value="{{$field.Value}}">
                {{end}}
                {{with $field := field "diet.Name" .}}
                    <div class="form-group">
                        <input type="text" class="form-control" name="{{$field.Name}}" placeholder="Enter title" value="{{$field.Value}}">
                    </div>
                {{end}}
                {{with $field := field "diet.Description" .}}
                    <div class="form-group">
                        <textarea class="form-control" name="{{$field.Name}}" placeholder="Enter description">{{$field.Value}}</textarea>
                    </div>
                {{end}}
                <button id="save-button" class="btn btn-primary">Save</button>
            </form>
            <form action="{{url "Diets.Delete"}}" method="POST">
                {{with $field := field "diet.ID" .}}
                    <input type="hidden" name="{{$field.Name}}" value="{{$field.Value}}">
                {{end}}
                <button id="save-button" class="btn btn-primary">Delete</button>
            </form>
        </div>
    </div>
</div>
{{template "footer.html" .}}
