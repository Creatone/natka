{{set . "title" .siteTitle }}
{{template "header.html" .}}
<div class="container" xmlns="http://www.w3.org/1999/html">
    <div class="row justify-content-md-center">
        <div class="col-xl-6">
            <form action="{{url "Login.Login"}}" method="POST">
                {{with $field := field "mail" .}}
                    <div class="form-group">
                        <label for="{{$field.Name}}">Email:</label>
                        <input type="email" class="form-control" name="{{$field.Name}}" value="{{$field.Value}}" readonly>
                    </div>
                {{end}}
                {{$password := msg . "login.password"}}
                {{$placeholder := msg . "login.password.placeholder"}}
                {{with $field := field "password" .}}
                    <div class="form-group">
                        <label for="{{$field.Name}}">{{$password}}:</label>
                        <input type="password" class="form-control" name="{{$field.Name}}" placeholder="{{$placeholder}}" value="{{$field.Value}}">
                    </div>
                {{end}}
                <button type="submit" class="btn btn-primary">{{msg . "btn.submit"}}</button>
                <a href="{{url "App.Index"}}" class="btn btn-secondary">{{msg . "btn.cancel"}}</a>
            </form>
        </div>
    </div>
</div>
{{template "footer.html" .}}
