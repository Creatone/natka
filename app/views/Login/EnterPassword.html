{{set . "title" .siteTitle }}
{{template "header.html" .}}
<div class="container" xmlns="http://www.w3.org/1999/html">
    <div class="row justify-content-md-center">
        <div class="col-xl-6">
            <form action="{{url "Login.Login"}}" method="POST">
                {{with $field := field "mail" .}}
                    <div class="form-group">
                        <label for="{{$field.Name}}">Email:</label>
                        <input type="email" class="form-control" name="{{$field.Name}}" value="{{$field.Value}}" readonly>
                    </div>
                {{end}}
                {{with $field := field "password" .}}
                    <div class="form-group">
                        <label for="{{$field.Name}}">Password:</label>
                        <input type="password" class="form-control" name="{{$field.Name}}" placeholder="Enter password" value="{{$field.Value}}">
                    </div>
                {{end}}
                <input type="submit" class="btn btn-primary">
                <a href="{{url "App.Index"}}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{{template "footer.html" .}}
