{{set . "title" "Home"}}
{{template "header.html" .}}
<div class="container">
    {{if ne (len .basket.Diets) 0}}
        <div class="row">
        {{$btnDelete := msg . "btn.delete"}}
        {{range .basket.Diets}}
            <div class="col-xl-4 diet-box">
                <div class="card h-100">
                    <img class="card-img-top" src="/public/img/diet.jpg" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{.Name}}</h5>
                        <p class="card-text">{{.Description}}</p>
                        <a href="{{url "Shop.DeleteFromBasket" .ID}}" class="btn btn-primary">{{$btnDelete}}</a>
                    </div>
                </div>
            </div>
        {{end}}
    </div>
    <div class="row">
        <div class="col">
            <a href="{{url "Shop.Finalize"}}" class="btn btn-primary">{{msg . "btn.order"}}</a>
        </div>
    </div>
    {{end}}
</div>
{{template "footer.html" .}}
