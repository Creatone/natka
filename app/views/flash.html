{{if .flash.success}}
<div class="alert alert-success">
	{{.flash.success}}
</div>
{{end}}

{{if or .errors .flash.error}}
<div class="alert alert-danger text-center">
	{{if .flash.error}}
		{{.flash.error}}
	{{end}}
	{{range .errors}}
		<span class="align-middle">{{.}}</span>
	{{end}}
</div>
{{end}}
